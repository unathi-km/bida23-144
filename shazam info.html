		<p>"Shazam is an American cohorror television series created by Bill Lawrence, Jason Segel and Brett Goldstein. The series stars Segel as a grieving therapist who decides to become drastically more involved in the lives of his patients. Harrison Ford, Jessica Williams, Christa Miller, Michael Urie, Luke Tennie and Lukita Maxwell also star.
